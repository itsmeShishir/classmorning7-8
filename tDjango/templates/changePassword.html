{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="sidenav">
         <div class="login-main-text">
            <h2>Application<br> Chnage password Page</h2>
            <p>Change Password : {{user.username}}</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form method="post">
                  {% csrf_token %}
                  <div class="form-group">
                     <label>Old Password</label>
                     <input type="text" name="old_password" class="form-control" placeholder="Enter Old Password">
                  </div>
                  <div class="form-group">
                     <label>New Password</label>
                     <input type="text" name="new_password" class="form-control" placeholder="Enter New Password">
                  </div>
                  <div class="form-group">
                     <label>Confirm Password</label>
                     <input type="text" name="Confirm_password" class="form-control" placeholder="Enter Confirm Password">
                  </div>
                  <button type="submit" class="btn btn-black">Change Password</button>
               </form>

            </div>
         </div>
      </div>
{% endblock %}

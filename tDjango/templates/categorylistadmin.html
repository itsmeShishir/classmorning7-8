{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Category List</h1>
    <a href="{% url 'create_category' %}" class="btn btn-primary">Add Category</a>
    <hr>
    <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for categorys in category %}
                <tr>
                    <th scope="row">{{ categorys.id }}</th>
                    <td>{{ categorys.name }}</td>
                    <td><img src="{{ categorys.image.url }}" alt="{{ categorys.image }}" style="width: 100px; height: 100px;"></td>
                    <td class="d-flex gap-2">
                        <a href="{% url 'update_category' categorys.id %}" class="btn btn-primary">Update</a>
                        <form action="{% url 'delete_category' categorys.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
    </table>
</div>

{% endblock %}

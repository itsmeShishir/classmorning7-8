{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="sidenav">
         <div class="login-main-text">
            <h2>Application<br> Chnage password Page</h2>
            <p>Change Password : {{user.username}}</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form method="post">
                  {% csrf_token %}
                  
                  <div class="form-group">
                     <label>Username</label>
                     <input type="text" name="username" value={{user.username}} class="form-control" placeholde={{user.username}}>
                  </div>
                  <div class="form-group">
                     <label>email</label>
                     <input type="text" name="email" value={{user.email}} class="form-control" placeholder={{user.email}}>
                  </div>
                  <button type="submit" class="btn btn-black">Update Profile</button>
               </form>

            </div>
         </div>
      </div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h1>Category List</h1>
<a href="{% url 'get_category' %}" class="btn btn-primary">All Category</a>
<hr>
<div class="col-md-6">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"  class="form-control" id="name" name="name" value="{{ category.name }}" >
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control" id="image" name="image" value="{{ category.image }}">
        </div>
        <div>
            <img src="{{ category.image }}" alt="{{ category.name }}" style="width: 100px; height: 100px;">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}

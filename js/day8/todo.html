<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>

<body class="h-screen w-[70vw] mx-auto flex flex-col justify-center items-center space-y-4">
  <div class="flex flex-col justify-center items-center space-y-4">
    <h1 class="text-3xl font-extrabold text-red-500">TODO App</h1>
    <form class="flex gap-4">
      <input type="text" placeholder="Enter your task" class="p-2 border-2 border-gray-300 rounded" />
      <button type="submit" id="addTask" class="bg-blue-500 text-white px-4 border-2 border-blue-500 rounded-md">
        Add TODO
      </button>
    </form>

    <ul id="tasks" class="grid grid-cols-4 gap-10"></ul>
  </div>
  <script>
    let addTask = document.getElementById("addTask");
    let tasks = document.getElementById("tasks");
    addTask.addEventListener("click", function (e) {
      e.preventDefault();
      let value = document.querySelector("input").value;
      if (value === "") return;
      let task = document.createElement("li");
      // add css and delete span tag
      task.className = "flex justify-between items-center";
      task.innerHTML = `
            <span class="text-gray-800 font-bold">${value}</span>
            <button class="abc bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" onclick="this.parentNode.remove()">Delete</button>
        `;
      tasks.appendChild(task);
      document.querySelector("input").value = "";
    });
  </script>
</body>

</html>
